<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة صالون الحلاقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }.background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .icon {
        position: absolute;
        animation: float 6s infinite ease-in-out;
        opacity: 0.5;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
        width: 350px;
    }

    .logo {
        width: 120px;
        height: 120px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/3/3b/Barber_Pole.svg') no-repeat center;
        background-size: contain;
        margin: 0 auto 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 16px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #ff9f43, #ff6b35);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    .loader {
        display: none;
        width: 50px;
        height: 50px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Barber_shop_icon.svg') no-repeat center;
        background-size: contain;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>
    <div class="background">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razor.svg" style="top: 10%; left: 5%; width: 80px;">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Barbershop.svg" style="top: 30%; right: 10%; width: 100px;">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Barber_Pole.svg" style="bottom: 20%; left: 15%; width: 90px;">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Hairdresser.svg" style="top: 50%; right: 30%; width: 100px;">
    </div>
    <div class="login-container">
        <div class="logo"></div>
        <input type="text" id="accessCode" placeholder="أدخل كود الدخول">
        <button onclick="login()">تسجيل الدخول</button>
        <div class="loader" id="loader"></div>
    </div>
    <script>
        function login() {
            const code = document.getElementById('accessCode').value;
            const loader = document.getElementById('loader');
            if (code === '20250405') {
                loader.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
