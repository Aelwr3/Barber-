<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Pro - نظام الإدارة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        :root {
            --primary: #2C3E50;
            --accent: #E67E22;
            --text: #34495E;
        }

        body {
            font-family: 'Amiri', serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f8f9fa;
        }

        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-logo {
            width: 120px;
            margin-bottom: 2rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .auth-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.2rem;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(230,126,34,0.2);
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .security-info {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .error-message {
            color: #e74c3c;
            padding: 1rem;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" 
             class="brand-logo" 
             alt="Salon Pro Logo">
        
        <h1 class="auth-title">نظام إدارة الصالون الاحترافي</h1>
        
        <input type="password" 
               class="pin-input" 
               placeholder="كلمة المرور النظامية"
               id="systemPin"
               maxlength="8">
        
        <button class="auth-button" onclick="checkSystemAccess()">
            الدخول للنظام
        </button>
        
        <div class="error-message" id="systemError"></div>
        
        <p class="security-info">
            نظام آمن ومشفّر • الإصدار 1.0.0
        </p>
    </div>

    <script>
        // نظام التحقق المعزز
        const SYSTEM_CODE = '20250405';
        const SECRET_KEY = 'S@l0nPr0_2024';

        function generateAccessHash(input) {
            const cryptoMix = input + SECRET_KEY + navigator.platform;
            return btoa(cryptoMix).split('').reverse().join('');
        }

        const validHash = generateAccessHash(SYSTEM_CODE);

        function checkSystemAccess() {
            const input = document.getElementById('systemPin').value;
            const errorElement = document.getElementById('systemError');
            
            if(generateAccessHash(input) === validHash) {
                window.location.href = '/dashboard';
            } else {
                errorElement.textContent = 'خطأ في المصادقة: الرجاء التحقق من بيانات الدخول';
                errorElement.style.display = 'block';
                setTimeout(() => errorElement.style.display = 'none', 3000);
            }
        }

        // حماية ضد التلاعب
        Object.defineProperties(window, {
            checkSystemAccess: { configurable: false, writable: false },
            generateAccessHash: { configurable: false, writable: false }
        });
    </script>
</body>
</html>
