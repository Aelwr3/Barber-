<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - إدارة الصالون</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>مرحبًا بك في إدارة الصالون</h1>
        <img src="https://www.flaticon.com/free-icon/barber_1995573" alt="شعار الصالون" class="logo">
        <input type="text" id="accessCode" placeholder="أدخل كود الدخول">
        <p id="message" class="message"></p>
        <button onclick="checkAccessCode()">دخول</button>
    </div><script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    function checkAccessCode() {
        const code = document.getElementById('accessCode').value;
        const message = document.getElementById('message');
        if (code === "20250405") {
            message.textContent = "تم الدخول بنجاح!";
            message.style.color = "green";
            setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
            message.textContent = "كود خاطئ، حاول مرة أخرى.";
            message.style.color = "red";
        }
    }
</script>

</body>
</html>
