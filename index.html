<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصالون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;700&display=swap');
        
        :root {
            --primary: #0a1a2f;
            --secondary: #12263a;
            --accent: #c5a47e;
            --text: #e0e0e0;
            --error: #ff4444;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            padding: 2rem;
        }

        .grid-icon {
            width: 60px;
            filter: grayscale(1) brightness(1.8);
            animation: float 8s infinite ease-in-out;
            justify-self: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(18, 38, 58, 0.95);
            width: 90%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 164, 126, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            margin: 20px;
        }

        .brand-logo {
            width: 120px;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 0 12px rgba(197, 164, 126, 0.3));
        }

        .auth-title {
            font-family: 'Amiri', serif;
            text-align: center;
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .submit-btn {
            font-family: 'Amiri', serif;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #b08f69);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.15),
                transparent
            );
            animation: shine 2.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); color: var(--error); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-grid">
        <img src="https://cdn-icons-png.flaticon.com/512/2241/2241588.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2821/2821012.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/6703/6703553.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3397/3397638.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/5311/5311903.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/6437/6437026.png" class="grid-icon">
    </div>

    <div class="auth-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" 
             class="brand-logo" 
             alt="شعار النظام">

        <h1 class="auth-title">نظام إدارة الصالون الاحترافي</h1>

        <input type="password" 
               class="pin-input" 
               placeholder="الرمز السري: 20250405"
               id="systemPin"
               maxlength="8">

        <div class="status-message" id="statusMessage"></div>

        <button class="submit-btn" onclick="verifyAccess()">
            الدخول للنظام
        </button>
    </div>

    <script>
        const SYSTEM_CODE = '20250405';
        const SECRET_KEY = 'SalonPro@2024';

        function createSecureHash(input) {
            const salt = btoa(navigator.platform + screen.width);
            const mixed = input + SECRET_KEY + salt;
            let hash = '';
            
            for(let i = 0; i < mixed.length; i++) {
                hash += String.fromCharCode(
                    mixed.charCodeAt(i) ^ (i % 255),
                    mixed.charCodeAt((i + 5) % mixed.length)
                );
            }
            
            return btoa(hash).split('').reverse().join('');
        }

        const validHash = createSecureHash(SYSTEM_CODE);

        function showMessage(text, isSuccess) {
            const msgElement = document.getElementById('statusMessage');
            msgElement.textContent = text;
            msgElement.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            msgElement.style.display = 'block';
        }

        function verifyAccess() {
            const input = document.getElementById('systemPin').value;
            
            if(!input) {
                showMessage('يرجى إدخال الرمز السري', false);
                return;
            }

            const hash = createSecureHash(input);
            
            if(hash === validHash) {
                showMessage('✅ تم المصادقة بنجاح، جاري التوجيه...', true);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showMessage('❌ الرمز السري غير صحيح!', false);
                const pinField = document.getElementById('systemPin');
                pinField.style.borderColor = '#ff4444';
                setTimeout(() => {
                    pinField.style.borderColor = '#c5a47e';
                }, 1000);
            }
        }

        // حماية ضد التعديل
        Object.defineProperty(window, 'verifyAccess', {
            writable: false,
            configurable: false
        });
    </script>
</body>
</html>
