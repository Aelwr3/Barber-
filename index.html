<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteBarber System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;700&display=swap');
        
        :root {
            --primary: #0a1a2f;
            --secondary: #12263a;
            --accent: #c5a47e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
            overflow: hidden;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2rem;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            pointer-events: none;
        }

        .grid-icon {
            width: 60px;
            filter: grayscale(1) brightness(2);
            animation: float 8s infinite ease-in-out;
            justify-self: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(18, 38, 58, 0.95);
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 164, 126, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
        }

        .brand-logo {
            width: 140px;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(0 0 15px rgba(197, 164, 126, 0.3));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .auth-title {
            text-align: center;
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .auth-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent);
        }

        .pin-input {
            width: 100%;
            padding: 1.2rem;
            margin: 1.5rem 0;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent);
            border-radius: 10px;
            color: var(--text);
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pin-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(197, 164, 126, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent), #b08f69);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.15),
                transparent
            );
            animation: shine 2.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(197, 164, 126, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-grid">
        <!-- إضافة الأيقونات حسب الروابط المرفقة -->
        <img src="https://cdn-icons-png.flaticon.com/512/2241/2241588.png" class="grid-icon" style="grid-column: 2">
        <img src="https://cdn-icons-png.flaticon.com/512/2821/2821012.png" class="grid-icon" style="grid-column: 4">
        <img src="https://cdn-icons-png.flaticon.com/512/6703/6703553.png" class="grid-icon" style="grid-column: 6">
        <img src="https://cdn-icons-png.flaticon.com/512/3397/3397638.png" class="grid-icon" style="grid-column: 8">
    </div>

    <div class="auth-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" 
             class="brand-logo" 
             alt="EliteBarber Logo">

        <h1 class="auth-title">نظام الإدارة الاحترافي</h1>

        <input type="password" 
               class="pin-input" 
               placeholder="كلمة المرور النظامية"
               id="systemPin"
               maxlength="8">

        <button class="submit-btn" onclick="verifyAccess()">
            تفعيل النظام
        </button>
    </div>

    <script>
        // نظام أمان متطور
        const SYSTEM_CODE = '20250405';
        const SECRET_PEPPER = 'EliteBarber@Sec2024';

        function generateSecureHash(input) {
            const salt = window.btoa(navigator.userAgent);
            const mixedString = input + SECRET_PEPPER + salt;
            let hash = '';
            
            for(let i = 0; i < mixedString.length; i++) {
                hash += String.fromCharCode(
                    mixedString.charCodeAt(i) ^ (i % 255),
                    mixedString.charCodeAt((i + 3) % mixedString.length)
                );
            }
            
            return btoa(hash).split('').reverse().join('');
        }

        const validHash = generateSecureHash(SYSTEM_CODE);

        function verifyAccess() {
            const input = document.getElementById('systemPin').value;
            
            if(generateSecureHash(input) === validHash) {
                window.location.href = 'dashboard.html';
            } else {
                const inputField = document.getElementById('systemPin');
                inputField.style.animation = 'shake 0.4s';
                setTimeout(() => inputField.style.animation = '', 400);
            }
        }

        // حماية ضد التعديل
        Object.freeze(window.verifyAccess);
    </script>
</body>
</html>
