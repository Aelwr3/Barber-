<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نخبة الحلاقة - نظام الإدارة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        :root {
            --primary-color: #8B0000;
            --accent-gold: #FFD700;
            --dark-bg: #2a2a2a;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a1a1a);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }

        .background-icons img {
            position: absolute;
            width: 50px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.3);
            width: 320px;
            margin: auto;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100px;
            filter: drop-shadow(0 0 10px var(--accent-gold));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--accent-gold);
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), #6B0000);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-icons">
        <!-- إضافة أيقونات الخلفية -->
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" style="top:10%; left:20%">
        <img src="https://cdn-icons-png.flaticon.com/512/2821/2821012.png" style="top:30%; right:15%" animation-delay="0.5s">
        <img src="https://cdn-icons-png.flaticon.com/512/6703/6703553.png" style="top:50%; left:10%" animation-delay="1s">
        <img src="https://cdn-icons-png.flaticon.com/512/3397/3397638.png" style="top:70%; right:25%" animation-delay="1.5s">
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" alt="شعار الصالون">
            <h1 style="color: var(--accent-gold); margin-top: 1rem;">نظام الإدارة الذهبي</h1>
        </div>

        <input type="password" class="pin-input" placeholder="الرمز السري" id="pinCode" maxlength="8">
        <button class="submit-btn" onclick="checkPin()">الدخول للنظام</button>
        <div class="error-message" id="errorMsg"></div>
    </div>

    <script>
        // نظام التشفير المتقدم
        const pepper = 'S@l0n3L!t3';
        const validCode = '20250405'; // الكود المطلوب
        
        function secureHash(input) {
            const mix = input + pepper + navigator.hardwareConcurrency;
            let hash = '';
            for(let i = 0; i < mix.length; i++) {
                hash += mix.charCodeAt(i) * (i % 7 + 1) + '-';
            }
            return btoa(hash).split('').reverse().join('');
        }

        // الكود الصحيح بعد التشفير
        const storedHash = secureHash(validCode);

        function checkPin() {
            const input = document.getElementById('pinCode').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if(secureHash(input) === storedHash) {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.textContent = 'الرمز السري غير صحيح!';
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
                document.getElementById('pinCode').value = '';
            }
        }

        // حماية ضد التلاعب
        Object.defineProperty(window, 'checkPin', {
            writable: false,
            configurable: false
        });
    </script>
</body>
</html>
