<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteBarber System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;700&display=swap');:root {
        --primary: #0a1a2f;
        --secondary: #12263a;
        --accent: #c5a47e;
        --text: #e0e0e0;
    }

    body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        position: relative;
        overflow: hidden;
    }

    .background-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        opacity: 0.1;
        pointer-events: none;
    }

    .grid-icon {
        width: 80px;
        filter: brightness(2);
        animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .auth-container {
        position: relative;
        z-index: 1;
        background: rgba(18, 38, 58, 0.95);
        width: 90%;
        max-width: 500px;
        margin: 5rem auto;
        padding: 3rem;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(197, 164, 126, 0.2);
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        text-align: center;
    }

    .brand-logo {
        width: 140px;
        margin-bottom: 2rem;
    }

    .auth-title {
        color: var(--accent);
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .pin-input {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255,255,255,0.05);
        border: 2px solid var(--accent);
        border-radius: 10px;
        color: var(--text);
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 1rem;
    }

    .submit-btn {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(135deg, var(--accent), #b08f69);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(197, 164, 126, 0.3);
    }

    .message {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #ff6b6b;
        visibility: hidden;
    }

</style>

</head>
<body>
    <div class="background-grid">
        <img src="https://cdn-icons-png.flaticon.com/512/2821/2821012.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/10033/10033281.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/6703/6703553.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3397/3397638.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/531/531190.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/6437/6437026.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/17755/17755007.png" class="grid-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1718/1718842.png" class="grid-icon">
    </div><div class="auth-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995573.png" class="brand-logo" alt="EliteBarber Logo">
    <h1 class="auth-title">نظام الإدارة الاحترافي</h1>
    <input type="password" class="pin-input" id="systemPin" placeholder="كلمة المرور النظامية" maxlength="8">
    <button class="submit-btn" onclick="verifyAccess()">تفعيل النظام</button>
    <p class="message" id="messageBox"></p>
</div>

<script>
    const SYSTEM_CODE = '20250405';

    function verifyAccess() {
        const input = document.getElementById('systemPin').value;
        const messageBox = document.getElementById('messageBox');
        
        if (input === SYSTEM_CODE) {
            messageBox.style.color = '#4CAF50';
            messageBox.textContent = 'تم الدخول بنجاح!';
            messageBox.style.visibility = 'visible';
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
            messageBox.style.color = '#ff6b6b';
            messageBox.textContent = 'كلمة المرور غير صحيحة!';
            messageBox.style.visibility = 'visible';
        }
    }
</script>

</body>
</html>
