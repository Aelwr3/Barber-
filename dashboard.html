<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* تصميمات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* الأيقونة الرئيسية */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff9f43;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 159, 67, 0.5);
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.05);
        }

        /* القائمة المخفية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            padding: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 159, 67, 0.3);
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar h2 {
            color: #ff9f43;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar a:hover {
            background: #ff9f43;
            color: #1a1a1a;
        }

        .sidebar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(255, 159, 67, 0.2);
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .sidebar a:hover::before {
            transform: scale(1);
        }

        /* الأيقونات */
        .sidebar i {
            font-size: 28px;
            margin-right: 15px;
            color: #ff9f43;
            transition: all 0.3s ease;
        }

        .sidebar a:hover i {
            transform: translateX(5px);
        }

        /* الجزء الرئيسي */
        .main-content {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* الإحصائيات */
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 159, 67, 0.4);
        }

        .stat-card .emoji {
            font-size: 60px;
            color: #ff9f43;
            margin-bottom: 20px;
        }

        .stat-card h3 {
            color: #ff9f43;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stat-card span {
            font-size: 48px;
            font-weight: 600;
            color: #fff;
        }

        /* تصميم استجابي */
        @media (max-width: 768px) {
            .menu-toggle {
                right: 10px;
                top: 10px;
            }

            .sidebar {
                width: 100%;
                max-width: 300px;
            }

            .statistics {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات خلفية */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
        }

        .background span {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 159, 67, 0.3);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(15px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* أيقونة دوران في المنتصف */
        .central-emoji {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #ff9f43;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ألوان وخطوط */
        body {
            color: #fff;
            font-family: 'Cairo', sans-serif;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            background: #ff9f43;
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6b35;
        }
    </style>
</head>
<body>
    <!-- الأيقونة الرئيسية -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span>
    </div>

    <!-- القائمة المخفية -->
    <div class="sidebar" id="sidebar">
        <h2>إدارة صالون الحلاقة</h2>
        <a href="customer-selection.html">
            <i>🧔</i> إضافة زبون
        </a>
        <a href="customers-list.html">
            <i>📋</i> عرض الزبائن
        </a>
        <a href="services.html">
            <i>✂️</i> إدارة الخدمات
        </a>
        <a href="invoices.html">
            <i>🧾</i> إدارة الفواتير
        </a>
        <a href="invoice-search.html">
            <i>🔍</i> بحث عن فاتورة
        </a>
        <a href="index.html">
            <i>🚪</i> تسجيل خروج
        </a>
    </div>

    <!-- الجزء الرئيسي -->
    <div class="main-content">
        <h1 style="color: #ff9f43; text-align: center; margin-bottom: 50px;">إحصائيات اليوم</h1>

        <div class="statistics">
            <!-- عدد الزبائن -->
            <div class="stat-card">
                <div class="emoji">🧔</div>
                <h3>عدد الزبائن</h3>
                <span id="customers-count">0</span>
            </div>

            <!-- الفواتير غير المدفوعة -->
            <div class="stat-card">
                <div class="emoji">⚠️</div>
                <h3>غير مدفوعة</h3>
                <span id="unpaid-invoices">0</span>
            </div>

            <!-- الخدمة الأكثر طلبًا -->
            <div class="stat-card">
                <div class="emoji">💇</div>
                <h3>الأكثر طلبًا</h3>
                <span id="top-service">...</span>
            </div>
        </div>

        <button onclick="refreshStats()" style="margin-top: 40px; background: #ff9f43; color: #1a1a1a;">
            تحديث الإحصائيات
        </button>
    </div>

    <!-- خلفية الأيموجي المتحركة -->
    <div class="background">
        <span style="top: 10%; left: 5%; animation-delay: -2s;">💈</span>
        <span style="top: 30%; right: 10%; animation-delay: -1s;">✂️</span>
        <span style="bottom: 15%; left: 20%; animation-delay: -3s;">💅</span>
        <span style="top: 60%; right: 30%; animation-delay: -4s;">🌕</span>
        <span style="bottom: 5%; left: 40%; animation-delay: -5s;">🌝</span>
    </div>

    <!-- الأيقونة الدوران -->
    <div class="central-emoji">💈</div>

    <script>
        // تفعيل القائمة المخفية
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // دالة لقراءة البيانات من localStorage
        function getDataFromStorage(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        // حساب عدد الزبائن
        function getCustomerCount() {
            const customers = getDataFromStorage('customers');
            return customers.length;
        }

        // حساب الفواتير غير المدفوعة
        function getUnpaidInvoices() {
            const invoices = getDataFromStorage('invoices');
            return invoices.filter(inv => inv.status === 'غير مدفوعة').length;
        }

        // الخدمة الأكثر طلبًا
        function getTopService() {
            const invoices = getDataFromStorage('invoices');
            const serviceCounts = {};

            invoices.forEach(inv => {
                inv.services.forEach(service => {
                    serviceCounts[service.name] = (serviceCounts[service.name] || 0) + 1;
                });
            });

            let topService = '';
            let maxCount = 0;

            for (const [service, count] of Object.entries(serviceCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    topService = service;
                }
            }

            return maxCount === 0 ? 'لا يوجد' : topService;
        }

        // تحديث الإحصائيات
        function refreshStats() {
            document.getElementById('customers-count').textContent = getCustomerCount();
            document.getElementById('unpaid-invoices').textContent = getUnpaidInvoices();
            document.getElementById('top-service').textContent = getTopService();
        }

        // تحميل الإحصائيات عند تحميل الصفحة
        window.onload = refreshStats;
    </script>
</body>
</html>
