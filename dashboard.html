<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصالون</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --accent: #3498DB;
            --success: #27ae60;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        /* التصميم العام */
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            background: var(--light);
        }

        /* شريط التحكم العلوي */
        .navbar {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: white;
            transition: 0.3s;
            padding: 1rem;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-open { right: 0; }

        /* المحتوى الرئيسي */
        .main-content {
            margin-right: 20px;
            padding: 2rem;
            transition: 0.3s;
        }

        /* الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* الجدول */
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clients-table th,
        .clients-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        /* الإشعارات */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- شريط التحكم -->
    <nav class="navbar">
        <h1>صالون النخبة</h1>
        <button onclick="toggleSidebar()">☰ القائمة</button>
    </nav>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">✕</button>
        <h3>الإدارة</h3>
        <button onclick="showClientForm()">➕ زبون جديد</button>
        <button onclick="showInvoices()">🧾 الفواتير</button>
        <button onclick="showSettings()">⚙️ الإعدادات</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="mainContent">
        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>الزبائن</h3>
                <p id="totalClients">0</p>
            </div>
            <div class="stat-card">
                <h3>الفواتير النشطة</h3>
                <p id="activeInvoices">0</p>
            </div>
        </div>

        <!-- جدول الزبائن -->
        <table class="clients-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الهاتف</th>
                    <th>آخر زيارة</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody id="clientsList">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </tbody>
        </table>
    </div>

    <!-- نموذج إضافة زبون -->
    <div class="modal" id="clientForm">
        <h3>إضافة زبون جديد</h3>
        <input type="text" placeholder="الاسم الكامل" id="clientName">
        <input type="tel" placeholder="رقم الهاتف" id="clientPhone">
        <button onclick="saveClient()">حفظ</button>
        <button onclick="closeModal()">إلغاء</button>
    </div>

    <script>
        // بيانات النظام
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('activeInvoices').textContent = invoices.filter(i => !i.paid).length;
        }

        // عرض الزبائن
        function renderClients() {
            const tbody = document.getElementById('clientsList');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.lastVisit}</td>
                    <td>${client.status}</td>
                </tr>
            `).join('');
        }

        // حفظ البيانات
        function saveData() {
            localStorage.setItem('clients', JSON.stringify(clients));
            localStorage.setItem('invoices', JSON.stringify(invoices));
        }

        // التهيئة الأولية
        updateStats();
        renderClients();

        // باقي الدوال...
    </script>
</body>
</html>
