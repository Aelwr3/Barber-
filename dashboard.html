<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - EliteBarber</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --accent: #3498DB;
            --light: #ECF0F1;
            --success: #27AE60;
            --warning: #F1C40F;
            --danger: #E74C3C;
        }

        * {
            box-sizing: border-box
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
        }

        body {
            background: var(--light);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            right: -250px;
            top: 60px;
            width: 250px;
            height: calc(100vh - 60px);
            background: white;
            transition: 0.3s;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar-open { right: 0; }

        .sidebar-menu li {
            padding: 1rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .sidebar-menu li:hover {
            background: var(--light);
        }

        /* Main Content */
        .main-content {
            margin: 80px 20px 20px;
            transition: 0.3s;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Clients Table */
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clients-table th,
        .clients-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Forms & Modals */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button onclick="toggleSidebar()">☰ القائمة</button>
        <h1>EliteBarber</h1>
        <div>
            <span class="notification-badge">3</span>
            <button onclick="showSettings()">⚙️</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li onclick="showSection('dashboard')">🏠 الرئيسية</li>
            <li onclick="showSection('clients')">👥 الزبائن</li>
            <li onclick="showSection('appointments')">📅 المواعيد</li>
            <li onclick="showSection('invoices')">🧾 الفواتير</li>
            <li onclick="showSection('reports')">📊 التقارير</li>
            <li onclick="showSection('settings')">⚙️ الإعدادات</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Dashboard -->
        <div id="dashboard" class="content-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>الزبائن اليوم</h3>
                    <p id="dailyClients">0</p>
                </div>
                <div class="stat-card">
                    <h3>الإيرادات الشهرية</h3>
                    <p id="monthlyRevenue">0 درهم</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <!-- Clients Section -->
        <div id="clients" class="content-section" style="display: none;">
            <button onclick="showClientForm()">➕ زبون جديد</button>
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>آخر زيارة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="clientsList"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div class="modal" id="clientForm">
        <h3>إضافة زبون جديد</h3>
        <input type="text" class="form-input" id="clientName" placeholder="الاسم الكامل">
        <input type="tel" class="form-input" id="clientPhone" placeholder="رقم الهاتف">
        <button onclick="saveClient()">💾 حفظ</button>
        <button onclick="closeModal()">✕ إلغاء</button>
    </div>

    <script>
        // نظام المصادقة
        if(!localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }

        // البيانات
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('dailyClients').textContent = clients.length;
            document.getElementById('monthlyRevenue').textContent = 
                clients.reduce((sum, client) => sum + client.totalSpent, 0) + ' درهم';
        }

        // عرض الزبائن
        function renderClients() {
            const tbody = document.getElementById('clientsList');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.lastVisit}</td>
                    <td>
                        <button onclick="editClient('${client.id}')">✏️</button>
                        <button onclick="deleteClient('${client.id}')">🗑️</button>
                    </td>
                </tr>
            `).join('');
        }

        // الرسوم البيانية
        function initChart() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['الأسبوع 1', 'الأسبوع 2', 'الأسبوع 3', 'الأسبوع 4'],
                    datasets: [{
                        label: 'الإيرادات الأسبوعية',
                        data: [12000, 19000, 15000, 18000],
                        backgroundColor: '#3498db55',
                        borderColor: '#3498db',
                        borderWidth: 2
                    }]
                }
            });
        }

        // نظام التنقل
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // حفظ البيانات
        function saveData() {
            localStorage.setItem('clients', JSON.stringify(clients));
            localStorage.setItem('invoices', JSON.stringify(invoices));
        }

        // التهيئة الأولية
        updateStats();
        renderClients();
        initChart();

        // باقي الدوال...
    </script>
</body>
</html>
