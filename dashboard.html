<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصالون</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --accent: #3498DB;
        }

        body {
            font-family: 'Amiri', serif;
            margin: 0;
            background: #f5f6fa;
        }

        /* شريط التحكم */
        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* قائمة الخدمات */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .price {
            color: var(--accent);
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        /* قائمة الموظفين */
        .employees-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 15px rgba(0,0,0,0.1);
            padding: 1rem;
            transform: translateX(100%);
            transition: 0.3s;
        }

        .modal-open { transform: translateX(0); }

        .employee-card {
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        /* نموذج الخدمة */
        .service-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
        }

        .client-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>صالون النخبة</h1>
        <button onclick="toggleEmployees()">👥 الموظفين</button>
    </header>

    <div class="services-grid" id="servicesGrid">
        <!-- الخدمات تُملأ بالجافاسكريبت -->
    </div>

    <div class="employees-modal" id="employeesModal">
        <h3>فريق العمل</h3>
        <div id="employeesList"></div>
    </div>

    <div class="service-form" id="serviceForm" style="display: none;">
        <h2>تسجيل الخدمة</h2>
        <input type="text" class="client-input" placeholder="اسم الزبون">
        <input type="tel" class="client-input" placeholder="رقم الهاتف">
        <div id="selectedServices"></div>
        <button onclick="confirmService()">تأكيد الخدمة</button>
    </div>

    <script>
        // بيانات النظام
        const employees = ['حمزة', 'يوسف', 'ليلى'];
        const services = [
            { id: 1, name: 'قص شعر رجالي', price: 50 },
            { id: 2, name: 'صبغ شعر', price: 120 },
            { id: 3, name: 'تنظيف بشرة', price: 80 }
        ];

        // تهيئة الخدمات
        function initServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <h3>${service.name}</h3>
                    <p class="price">${service.price} درهم</p>
                    <button onclick="selectService(${service.id})">اختيار الخدمة</button>
                </div>
            `).join('');
        }

        // إدارة الموظفين
        function toggleEmployees() {
            document.getElementById('employeesModal').classList.toggle('modal-open');
        }

        // اختيار الخدمة
        let selectedService = null;
        function selectService(serviceId) {
            selectedService = services.find(s => s.id === serviceId);
            toggleEmployees();
            renderEmployees();
        }

        // تأكيد الخدمة
        function confirmService() {
            const clientName = document.querySelector('.client-input').value;
            // حفظ البيانات وإرسالها للخادم
            alert('تم تسجيل الخدمة بنجاح!');
        }

        // التهيئة الأولية
        initServices();
    </script>
</body>
</html>
