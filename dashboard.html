<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* تصميمات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
        }

        /* شريط الجانبي */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: #2a2a2a;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            color: #ff9f43;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: #ff9f43;
            color: #1a1a1a;
        }

        /* الجزء الرئيسي */
        .main-content {
            margin-right: 250px;
            padding: 30px;
        }

        /* الإحصائيات */
        .statistics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            color: #ff9f43;
        }

        .stat h3 {
            margin-bottom: 10px;
        }

        .stat span {
            font-size: 2em;
            font-weight: 600;
        }

        /* أيموجي */
        .emoji {
            font-size: 1.5em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- شريط الجانبي -->
    <div class="sidebar">
        <h2>إدارة صالون الحلاقة</h2>
        <a href="customer-selection.html">إضافة زبون 👨</a>
        <a href="customers-list.html">عرض الزبائن 📋</a>
        <a href="services.html">إدارة الخدمات ✂️</a>
        <a href="invoices.html">إدارة الفواتير 🧾</a>
        <a href="invoice-search.html">بحث عن فاتورة 🔍</a>
        <a href="home.html">تسجيل خروج 🚪</a>
    </div>

    <!-- الجزء الرئيسي -->
    <div class="main-content">
        <h1>إحصائيات اليوم</h1>

        <div class="statistics">
            <!-- عدد الزبائن -->
            <div class="stat">
                <h3>الزبائن</h3>
                <span id="customers-count">0</span>
                <span class="emoji">🧔</span>
            </div>

            <!-- الفواتير غير المدفوعة -->
            <div class="stat">
                <h3>غير مدفوعة</h3>
                <span id="unpaid-invoices">0</span>
                <span class="emoji">⚠️</span>
            </div>

            <!-- الخدمة الأكثر طلبًا -->
            <div class="stat">
                <h3>الأكثر طلبًا</h3>
                <span id="top-service">...</span>
                <span class="emoji">💇</span>
            </div>
        </div>

        <button onclick="refreshStats()">تحديث الإحصائيات</button>
    </div>

    <script>
        // دالة لقراءة البيانات من localStorage
        function getDataFromStorage(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        // حساب عدد الزبائن
        function getCustomerCount() {
            const customers = getDataFromStorage('customers');
            return customers.length;
        }

        // حساب الفواتير غير المدفوعة
        function getUnpaidInvoices() {
            const invoices = getDataFromStorage('invoices');
            return invoices.filter(inv => inv.status === 'غير مدفوعة').length;
        }

        // الخدمة الأكثر طلبًا
        function getTopService() {
            const invoices = getDataFromStorage('invoices');
            const serviceCounts = {};

            invoices.forEach(inv => {
                inv.services.forEach(service => {
                    serviceCounts[service.name] = (serviceCounts[service.name] || 0) + 1;
                });
            });

            let topService = '';
            let maxCount = 0;

            for (const [service, count] of Object.entries(serviceCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    topService = service;
                }
            }

            return topCount === 0 ? 'لا يوجد' : topService;
        }

        // تحديث الإحصائيات
        function refreshStats() {
            document.getElementById('customers-count').textContent = getCustomerCount();
            document.getElementById('unpaid-invoices').textContent = getUnpaidInvoices();
            document.getElementById('top-service').textContent = getTopService();
        }

        // تحميل الإحصائيات عند تحميل الصفحة
        window.onload = refreshStats;
    </script>
</body>
</html>
