<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتنا - صالون الحلاقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background-gradient: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
            --hover-effect: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--secondary-color);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: var(--hover-effect);
            z-index: 1000;
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-nav {
            padding: 1rem;
        }

        .sidebar-link {
            display: block;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--hover-effect);
        }

        .sidebar-link:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* زر القائمة */
        .menu-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 163, 67, 0.3);
            transition: var(--hover-effect);
            z-index: 1100;
            border: none;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 6rem 1.5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2.5rem;
        }

        /* كاروسيل الخدمات */
        .services-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1.5rem;
            padding: 1rem 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .service-card {
            flex: 0 0 300px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 2rem;
            scroll-snap-align: start;
            transition: var(--hover-effect);
            position: relative;
            cursor: pointer;
        }

        .service-card.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 163, 67, 0.3);
        }

        .service-label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .price-label {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* المودال المخصص */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .selected-services-list {
            max-height: 60vh;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .service-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--hover-effect);
        }

        .confirm-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .cancel-btn {
            background: #666;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 5rem 1rem 1rem;
            }

            .service-card {
                flex: 0 0 250px;
            }
        }
    </style>
</head>
<body>
    <!-- القائمة الجانبية -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>صالون الحلاقة</h2>
            <span class="close-btn" onclick="toggleMenu()">×</span>
        </div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="sidebar-link">لوحة التحكم</a>
            <a href="customer-selection.html" class="sidebar-link">إضافة زبون</a>
            <a href="customers-list.html" class="sidebar-link">عرض الزبائن</a>
            <a href="invoices.html" class="sidebar-link">الفواتير</a>
            <a href="invoice-search.html" class="sidebar-link">بحث متقدم</a>
            <a href="index.html" class="sidebar-link">تسجيل خروج</a>
        </div>
    </nav>

    <!-- زر القائمة -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <h1 class="service-title">خدماتنا</h1>

        <div class="services-carousel" id="carousel">
            <!-- سيتم إضافة البطاقات ديناميكيًا -->
        </div>

        <button class="modal-btn confirm-btn" onclick="selectService()" style="margin-top: 2rem;">
            إضافة خدمة
        </button>
    </main>

    <!-- مودال الخدمات المختارة -->
    <div class="custom-modal" id="editModal">
        <div class="modal-content">
            <h2>الخدمات المختارة</h2>
            <div class="selected-services-list" id="selectedServices"></div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeEditModal()">إغلاق</button>
                <button class="modal-btn confirm-btn" onclick="proceedToPayment()">إتمام الحجز</button>
            </div>
        </div>
    </div>

    <script>
        // بيانات الخدمات
        const services = [
            { name: "حلاقة الوجه والرأس", price: "30 درهم" },
            { name: "حلاقة الرأس", price: "20 درهم" },
            { name: "حلاقة الوجه العادي", price: "10 درهم" },
            { name: "حلاقة الوجه بالكريدي وطرساج", price: "15 درهم" },
            { name: "حلاقة الأطفال", price: "15 درهم" },
            { name: "غسل الشعر", price: "10 درهم" },
            { name: "ترطيب الشعر", price: "60 درهم" },
            { name: "تنظيف الوجه بالكامل", price: "70 درهم" },
            { name: "بروشنغ", price: "10 درهم" },
            { name: "صباغة الرأس", price: "50 درهم" },
            { name: "ماسك أسود", price: "40 درهم" }
        ];

        // تهيئة الخدمات
        function initServices() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = services.map((service, index) => `
                <div class="service-card ${index === 0 ? 'active' : ''}" 
                     data-index="${index}"
                     onclick="selectCard(${index})">
                    <p class="service-label">${service.name}</p>
                    <p class="price-label">${service.price}</p>
                </div>
            `).join('');
        }

        // اختيار البطاقة
        let selectedIndex = 0;
        function selectCard(index) {
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.remove('active');
            });
            selectedIndex = index;
            document.querySelector(`.service-card[data-index="${index}"]`).classList.add('active');
            
            // تمرير سلس للبطاقة المختارة
            const card = document.querySelector(`.service-card[data-index="${index}"]`);
            card.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }

        // إدارة القائمة الجانبية
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // إضافة خدمة
        function selectService() {
            const selectedService = services[selectedIndex];
            let selected = JSON.parse(localStorage.getItem('selectedServices')) || [];
            selected.push(selectedService);
            localStorage.setItem('selectedServices', JSON.stringify(selected));
            updateSelectedServices();
            openEditModal();
        }

        // تحديث الخدمات المختارة
        function updateSelectedServices() {
            const selected = JSON.parse(localStorage.getItem('selectedServices')) || [];
            const container = document.getElementById('selectedServices');
            container.innerHTML = selected.map((service, index) => `
                <div class="service-item">
                    <div>
                        <p class="service-label">${service.name}</p>
                        <p class="price-label">${service.price}</p>
                    </div>
                    <div class="service-actions">
                        <button class="modal-btn cancel-btn" onclick="deleteService(${index})">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        // فتح المودال
        function openEditModal() {
            document.getElementById('editModal').style.display = 'flex';
            updateSelectedServices();
        }

        // إغلاق المودال
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // حذف الخدمة
        function deleteService(index) {
            let selected = JSON.parse(localStorage.getItem('selectedServices')) || [];
            selected.splice(index, 1);
            localStorage.setItem('selectedServices', JSON.stringify(selected));
            updateSelectedServices();
        }

        // إتمام الحجز
        function proceedToPayment() {
            // إضافة منطق إتمام الحجز هنا
            alert('سيتم تنفيذ عملية الدفع...'); // يمكن استبدالها بمودال دفع مخصص
        }

        // التهيئة الأولية
        window.addEventListener('DOMContentLoaded', () => {
            initServices();
            updateSelectedServices();
        });
    </script>
</body>
</html>
