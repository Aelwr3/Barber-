<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عرض الزبائن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* التصميم العام */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* الأيقونة الرئيسية */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff9f43;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 159, 67, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* القائمة المخفية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 300px;
            height: 100%;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 159, 67, 0.3);
            z-index: 999;
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #ff9f43;
            cursor: pointer;
            transition: color 0.3s;
        }

        .sidebar .close-btn:hover {
            color: #fff;
        }

        .sidebar h2 {
            color: #ff9f43;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #ff9f43;
            color: #1a1a1a;
        }

        /* الجزء الرئيسي */
        .main-content {
            padding: 40px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* مربع البحث */
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-align: right;
        }

        .search-bar i {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #ff9f43;
        }

        /* قائمة الزبائن */
        .customers-list {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: right;
            position: relative;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 159, 67, 0.4);
        }

        .customer-card h3 {
            color: #ff9f43;
            margin-bottom: 15px;
        }

        .customer-card p {
            color: #fff;
            margin: 10px 0;
        }

        /* أزرار التعديل والحذف */
        .customer-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .customer-actions button {
            padding: 8px 15px;
            background: #ff9f43;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .customer-actions button:hover {
            background: #ff6b35;
        }

        /* رسالة الخطأ */
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: right;
        }

        .error.active {
            opacity: 1;
        }

        /* تصميم الخلفية */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .menu-toggle {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }

            .sidebar {
                padding: 15px;
            }

            .sidebar a {
                padding: 12px 20px;
                font-size: 14px;
            }

            form {
                padding: 20px;
            }

            form input {
                padding: 10px;
                font-size: 14px;
            }

            form button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية -->
    <div class="background"></div>

    <!-- الأيقونة الرئيسية -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span>
    </div>

    <!-- القائمة المخفية -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <h2>إدارة صالون الحلاقة</h2>
        <a href="dashboard.html">لوحة التحكم</a>
        <a href="customer-selection.html">إضافة زبون</a>
        <a href="services.html">إدارة الخدمات</a>
        <a href="invoices.html">إدارة الفواتير</a>
        <a href="invoice-search.html">بحث عن فاتورة</a>
        <a href="index.html">تسجيل خروج</a>
    </div>

    <!-- الجزء الرئيسي -->
    <div class="main-content">
        <h1 style="color: #ff9f43; text-align: right; margin-bottom: 40px;">قائمة الزبائن</h1>

        <!-- مربع البحث -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث باسم أو رقم هاتف...">
            <i>🔍</i>
        </div>

        <!-- قائمة الزبائن -->
        <div class="customers-list" id="customersList"></div>
    </div>

    <script>
        // تفعيل القائمة المخفية
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // عرض الزبائن من localStorage
        function renderCustomers(customers) {
            const list = document.getElementById('customersList');
            list.innerHTML = customers.map(cust => `
                <div class="customer-card">
                    <h3>${cust.name}</h3>
                    <p>رقم الهاتف: ${cust.phone}</p>
                    <div class="customer-actions">
                        <button onclick="editCustomer(${cust.id})">تعديل</button>
                        <button onclick="deleteCustomer(${cust.id})">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        // تحديث القائمة عند تحميل الصفحة
        window.onload = function() {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            renderCustomers(customers);
        };

        // مربع البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const filtered = customers.filter(cust => 
                cust.name.toLowerCase().includes(term) || 
                cust.phone.includes(term)
            );
            renderCustomers(filtered);
        });

        // حذف زبون
        function deleteCustomer(id) {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const newCustomers = customers.filter(cust => cust.id !== id);
            localStorage.setItem('customers', JSON.stringify(newCustomers));
            renderCustomers(newCustomers);
        }

        // تعديل زبون
        function editCustomer(id) {
            window.location.href = `customer-edit.html?id=${id}`;
        }

        // رسالة الخطأ (بدون alert)
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
</html>
