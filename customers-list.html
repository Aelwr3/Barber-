<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عرض الزبائن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* تحسينات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* إصلاح خلفية الصفحة */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تحسين القائمة الجانبية */
        .sidebar {
            right: -100%;
            max-width: 100%;
        }

        .sidebar.show {
            right: 0;
        }

        /* تحسين مربع البحث */
        .search-bar i {
            pointer-events: none;
        }

        /* تحسين بطاقات الزبائن */
        .customer-card {
            position: relative;
            overflow: hidden;
        }

        .customer-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 159, 67, 0.1);
            z-index: -1;
        }

        /* رسائل عدم وجود بيانات */
        .no-data {
            text-align: center;
            color: #ff9f43;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- الخلفية -->
    <div class="background"></div>

    <!-- الأيقونة الرئيسية -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span>
    </div>

    <!-- القائمة المخفية -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <h2>إدارة صالون الحلاقة</h2>
        <a href="dashboard.html">لوحة التحكم</a>
        <a href="customer-selection.html">إضافة زبون</a>
        <a href="services.html">إدارة الخدمات</a>
        <a href="invoices.html">إدارة الفواتير</a>
        <a href="invoice-search.html">بحث عن فاتورة</a>
        <a href="index.html">تسجيل خروج</a>
    </div>

    <!-- الجزء الرئيسي -->
    <div class="main-content">
        <h1 style="color: #ff9f43; text-align: center; margin-bottom: 40px;">قائمة الزبائن</h1>

        <!-- مربع البحث -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث باسم أو رقم هاتف...">
            <i>🔍</i>
        </div>

        <!-- قائمة الزبائن -->
        <div class="customers-list" id="customersList"></div>
    </div>

    <script>
        // تحسينات JavaScript
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function renderCustomers(customers) {
            const list = document.getElementById('customersList');
            
            if (!customers || customers.length === 0) {
                list.innerHTML = '<div class="no-data">لا يوجد زبائن مسجلين حالياً</div>';
                return;
            }

            list.innerHTML = customers.map(cust => `
                <div class="customer-card">
                    <h3>${cust.name}</h3>
                    <p>رقم الهاتف: ${cust.phone}</p>
                    <div class="customer-actions">
                        <button onclick="editCustomer('${cust.id}')">تعديل</button>
                        <button onclick="deleteCustomer('${cust.id}')">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        function loadCustomers() {
            try {
                return JSON.parse(localStorage.getItem('customers')) || [];
            } catch (error) {
                console.error('Error loading customers:', error);
                return [];
            }
        }

        function deleteCustomer(id) {
            if (!confirm('هل أنت متأكد من حذف هذا الزبون؟')) return;
            
            const customers = loadCustomers().filter(cust => cust.id !== id);
            localStorage.setItem('customers', JSON.stringify(customers));
            renderCustomers(customers);
        }

        function editCustomer(id) {
            // تنبيه مؤقت حتى إنشاء صفحة التعديل
            alert('سيتم فتح صفحة التعديل قريباً');
        }

        // البحث الفوري
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const customers = loadCustomers();
            const filtered = customers.filter(cust =>
                cust.name.toLowerCase().includes(term) ||
                cust.phone.includes(term)
            );
            renderCustomers(filtered);
        });

        // التهيئة الأولية
        window.onload = () => renderCustomers(loadCustomers());
    </script>
</body>
</html>
